<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enhanced To-Do List</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Additional CSS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        #header {
            background-color: #8052ec;
            color: #ffffff;
            font-size: 24px;
            font-weight: 500;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #newtask {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #push {
            background-color: #8052ec;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #push:hover {
            background-color: #6c3ad4;
        }
        .task {
            transition: background-color 0.3s;
        }
        .task:hover {
            background-color: #f5f5f5;
        }
        .delete {
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            padding: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">To-Dos</div>
        <div id="newtask">
            <input type="text" placeholder="Task to be done...">
            <input type="datetime-local" id="reminder" placeholder="Set Reminder">
            <button id="push">Add</button>
        </div>
        <div id="tasks">Task list</div>
        <div id="donetasks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
